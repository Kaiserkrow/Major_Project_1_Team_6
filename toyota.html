<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/custom css/main.css" />
    <link rel="stylesheet" href="/assets/custom css/toyota-page.css" />
  </head>
  <body id="body">
    <nav
      class="navbar navbar-expand-lg navbar-light position-fixed w-100"
      id="nav-bar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo-2.png" class="logo ms-2"
        /></a>

        <button
          class="navbar-toggler mt-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="buttonFunction()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ms-md-5 icons"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 mt-1 emblem-container">
            <li class="nav-item">
              <a class="nav-link" href="#fortuner-section"
                ><span class="underline active"></span>
                <img
                  src="assets/images/toyota-page/car-model-logo/fortuner-logo.png"
                  class="fortuner-logo"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#innova-section">
                <span class="underline"></span
                ><img
                  src="assets/images/toyota-page/car-model-logo/innova-logo.png"
                  class="innova-logo"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#hyundai-section"
                ><span class="underline"></span
                ><img
                  src="assets/images/toyota-page/car-model-logo/vios-logo.png"
                  class="vios-logo"
              /></a>
            </li>

            <li class="nav-item">
              <a class="nav-link p-0 pt-3" href="#nissan-section"
                ><img
                  src="assets/images/toyota-page/car-model-logo/supra-logo.png"
                  class="supra-logo" /><span class="underline"></span
              ></a>
            </li>
          </ul>
          <form class="d-flex search me-3">
            <button class="btn" type="submit">
              <i class="fas fa-search fa-xl"></i>
            </button>
            <input
              class="form-control search-border rounded"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div id="sections">
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </div>
  </body>
  <script src="assets/custom js/navBarOptToyota.js"></script>
  <script src="assets/js/bootstrap.bundle.js"></script>

  <!-- <script src="assets/custom js/navbar-selection.js"></script> -->
</html>
